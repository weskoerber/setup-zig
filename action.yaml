name: setup-zig
author: weskoerber
description: Sets up a Zig environment
inputs:
  zig_version:
    description: Zig version to use
    required: false
    default: 'master'
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: list
      run: ls -lah
      shell: sh
    - name: Install Zig v${INPUT_ZIG_VERSION}
      run: ./zvm/zvm --verbose install --use ${INPUT_ZIG_VERSION}
      shell: sh
